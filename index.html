<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/0573e74161.js" crossorigin="anonymous"></script>
  <title>wedding-Invitation</title>
</head>
<body>
  <div id="wrapper">
    <section id="prologue">
      <div class="names">
        <h1 class="boy">김 동 훈</h1>
        <h1 class="heart">♥︎</h1>
        <h1 class="girl">박 희 진</h1>
      </div>
      <div class="message">
        <h1><i class="fas fa-birthday-cake"></i></h1>
        <h1>결 혼 합 니 다</h1>
        <h1>2 0 2 1 . 0 5 . 0 9 S U N</h1> 
        <h1>남 산 예 술 원 웨 딩 홀</h1>
      </div>
      <div class="info">
        
      </div>
    </section>
    <section id="cover">
      <a>
        <img src="https://i.imgur.com/YEA7PD8.jpg" title="cover" class="opacity"/>
        <div class="img-container">
          <img src="https://i.imgur.com/YEA7PD8.jpg" />
        </div>
      </a>
    </section>
    <section id="gallery">
      <div class="boy">
        <button class="thumbnail">
          <img class="thumbnail-image" src="https://i.imgur.com/erMCyVK.jpg" title="kiss" onclick="modalOpen(this)"/>
          <h3>뽀뽀</h3>
        </button>
        <button class="thumbnail">
          <img class="thumbnail-image" src="https://i.imgur.com/RSgBhRq.jpg" title="Toes" onclick="modalOpen(this)"/>
        <h3>발꼬락</h3>
        </button>
      </div>
      <div class="girl">
        <button class="thumbnail">
          <img class="thumbnail-image" src="https://i.imgur.com/uGWpIiJ.jpg" title="big-face" onclick="modalOpen(this)"/>
          <h3>왕얼굴</h3>
        </button>
          <button class="thumbnail">
            <img class="thumbnail-image" src="https://i.imgur.com/IEv3RB3.jpg" title="dover-beach" onclick="modalOpen(this)"/>
            <h3>바닷가</h3>
          </button>
      </div>
    </section>
    <section id="modal">
      <div class="modal-content">
        <img class="pop" src="https://i.imgur.com/IEv3RB3.jpg" title="source: imgur.com" onclick="document.querySelector('#modal').style.display = 'none'" />
      </div>
    </section>

    <section id="calendar">
      
    </section>
    <section class="location">
      
    </section>
    
    <section class="share">
  
    </section>
  </div>
</body>
</html>
