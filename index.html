<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/0573e74161.js" crossorigin="anonymous"></script>
  <title>동훈이와 희진이의 청첩장</title>
</head>
<body>
  <div id="wrapper">

    <!-- PROLOGUE -->
    <section id="prologue">
      <div class="blank"></div>
      <div class="hello">
        <h1>동훈이와 희진이의 <br> 결혼식에 초대합니다</h1>
        <h2>2021년 5월 9일 일요일 오후 2시</h2> 
        <h3>남 산 예 술 원 웨 딩 홀</h3>
      </div>
      <div class="blank"></div>
      <div class="message">
        <p>
          곁에 있을 때 가장 나다운 모습이 되게 하는 한 사람<br>
          꿈을 펼칠 수 있도록 서로에게 날개가 되어줄 한 사람<br>
          그 사람과 삶의 여행을 함께 떠나려 합니다.<br>
          저희 여행의 출발점에 여러분을 초대하오니<br>
          오셔서 많이 축복해 주시면 큰 기쁨이겠습니다.<br>
        </p>
      </div>
      <div class="blank"></div>
    </section>

    <!-- INFO -->

    <section id="info">
      <div class="account">
        <div class="message">
          <p>
            코로나19의 종식을 예측할 수 없어 결혼식을 예정대로 진행하게 되었습니다. <br>
            보내주시는 축하와 응원을 감사히 여기며 행복한 삶을 꾸려 잘 살겠습니다. <br>
          </p>
        </div>
        <div class="buttons">
          <button>신랑측혼주</button>
          <button>신부측혼주</button>
        </div>
      </div>
      <div class="blank"></div>
    </section>
    
    <!-- GALLERY -->
    <section id="gallery">
    
    </section>    
    
    
    
    <section class="share">
  
    </section>
  </div>
</body>
</html>
